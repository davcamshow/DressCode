{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresscode - Crear cuenta</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'img/logo.jpg' %}" alt="Dresscode" class="logo">
        </header>

        <main class="main-content">
            <h2 class="title">Crea una cuenta</h2>
            <p class="description">Ingresa tu correo electrónico para registrarte en esta aplicación</p>

            <form method="POST" action="{% url 'register' %}" class="form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name" class="input-label">Nombre</label>
                    <input type="text" id="name" name="nombre" class="input-field" placeholder="Tu nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="correoelectrónico@dominio.com" required>
                </div>

                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>

            <p class="terms">
                Al hacer clic en continuar, aceptas nuestros <a href="#" class="terms-link">Términos de servicio</a> y <a href="#" class="terms-link">Política de privacidad</a>
            </p>
        </main>
    </div>
</body>
</html>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Resetear errores
            clearErrors();
            
            // Obtener valores
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            let isValid = true;
            
            // Validar nombre
            if (!name) {
                showError('name-error', 'El nombre es obligatorio');
                isValid = false;
            } else if (name.length < 2) {
                showError('name-error', 'El nombre debe tener al menos 2 caracteres');
                isValid = false;
            } else if (!/^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/.test(name)) {
                showError('name-error', 'El nombre solo puede contener letras y espacios');
                isValid = false;
            }
            
            // Validar email
            if (!email) {
                showError('email-error', 'El correo electrónico es obligatorio');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('email-error', 'Ingresa un correo electrónico válido');
                isValid = false;
            }
            
            // Si todo es válido, redirigir a la página de contraseña
            if (isValid) {
                // Guardar datos en localStorage para usarlos en la siguiente página
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                
                // Redirigir a la página de contraseña
                window.location.href = '/register/password/';
            }
        });
        
        // Función para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Función para mostrar errores
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Resaltar campo con error
            const inputField = errorElement.previousElementSibling;
            inputField.style.borderColor = '#e74c3c';
        }
        
        // Función para limpiar errores
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
            
            // Restaurar bordes normales
            const inputFields = document.querySelectorAll('.input-field');
            inputFields.forEach(field => {
                field.style.borderColor = '#ddd';
            });
        }
        
        // Validación en tiempo real
        document.getElementById('name').addEventListener('input', function() {
            const nameError = document.getElementById('name-error');
            if (nameError.style.display === 'block') {
                clearErrors();
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            const emailError = document.getElementById('email-error');
            if (emailError.style.display === 'block') {
                clearErrors();
            }
        });
    </script>
</body>
</html>

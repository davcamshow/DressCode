
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresscode - Inicio</title>
     <link rel="stylesheet" href="{% static 'css/inicios.css' %}">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-icons-left">
                <div class="left-menu-container">
                 <button class="icon-button menu-icon">&#9776;</button>
                <div class="left-dropdown">
                    <a href="#">Regresar</a>
                    <a href="#">Ir a camara</a>
                    <a href="#">Configuración</a>
                </div>
                </div>
                <span>37°C</span>
            </div>
            
            <div class="header-logo-main">
              <img src="{% static 'img/logo.jpg' %}" alt="Logo Dresscode" class="logo-main">
            </div>

            <div class="header-icons-right">
                <div class="profile-container">
                    <button class="icon-button">
                          <img src="{% static 'img/foto-de-perfil.png' %}" alt="perfil" class="logo-small">
                    </button>
                    <div class="profile-dropdown">
                        <a href="#">Ver perfil</a>
                       <a href="{% url 'logout' %}">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <h1 class="welcome-message">¡Hola, Fashionista!</h1>
            <div class="outfit-image-container">
                <img src="{% static 'img/ootd.png' %}" alt="muestra ootd" class="outfit-image">
            </div>
            <div class="button-row">
                <a href="#" class="action-button mi-armario">Mi Armario</a>
                <a href="#" class="action-button generar">Generar</a>
                <a href="#" class="action-button capturar">Capturar</a>
            </div>
        </main>
        
        <div class="carousel-container">
            Contenedor para el carrusel de outfits
        </div>
    </div>

</body>
</html>

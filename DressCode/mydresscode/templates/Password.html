<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresscode - Crear Contraseña</title>
    <link rel="stylesheet" href="../static/css/password.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../static/img/logo.jpg" alt="Dresscode" class="logo">
        </header>
        
        <main class="main-content">
            <h2 class="title">Creando cuenta...</h2>
            <h3 class="subtitle">Ingresa una contraseña</h3>
            
            <form class="form" id="passwordForm">
                <div class="input-group">
                    <label for="password" class="input-label">Contraseña</label>
                    <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password" class="input-label">Confirme la contraseña</label>
                    <input type="password" id="confirm-password" class="input-field" placeholder="Confirma tu contraseña" required>
                </div>
                
                <div class="password-requirements">
                    <p class="requirement-text">La contraseña debe contener:</p>
                    <ul class="requirements-list">
                        <li class="requirement" id="req-length">
                            <span class="check-icon"></span>
                            Al menos 8 caracteres
                        </li>
                        <li class="requirement" id="req-uppercase">
                            <span class="check-icon"></span>
                            Una letra mayúscula
                        </li>
                        <li class="requirement" id="req-number">
                            <span class="check-icon"></span>
                            Un número
                        </li>
                        <li class="requirement" id="req-special">
                            <span class="check-icon"></span>
                            Un carácter especial
                        </li>
                    </ul>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="btn btn-primary btn-finalize">Finalizar</button>
            </form>
            
            <p class="terms">
                Al hacer clic en continuar, aceptas nuestros <strong>Términos de servicio</strong> y <strong>Política de privacidad</strong>
            </p>
        </main>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        // Elementos de requisitos
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');
        
        // Función para validar contraseña en tiempo real
        function validatePassword(password) {
            // Validar longitud
            if (password.length >= 8) {
                reqLength.classList.add('valid');
            } else {
                reqLength.classList.remove('valid');
            }
            
            // Validar mayúscula
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
            } else {
                reqUppercase.classList.remove('valid');
            }
            
            // Validar número
            if (/[0-9]/.test(password)) {
                reqNumber.classList.add('valid');
            } else {
                reqNumber.classList.remove('valid');
            }
            
            // Validar carácter especial
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                reqSpecial.classList.add('valid');
            } else {
                reqSpecial.classList.remove('valid');
            }
        }
        
        // Event listener para validación en tiempo real
        passwordInput.addEventListener('input', function() {
            validatePassword(this.value);
        });
        
        // Validación del formulario
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                alert('La contraseña debe contener al menos una letra mayúscula');
                return;
            }
            
            if (!/[0-9]/.test(password)) {
                alert('La contraseña debe contener al menos un número');
                return;
            }
            
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                alert('La contraseña debe contener al menos un carácter especial');
                return;
            }
            
            // Aquí normalmente enviarías los datos al servidor
            alert('¡Cuenta creada exitosamente!');
            // Redirigir a la página principal o dashboard
            window.location.href = 'cuenta creada.html';
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - Dresscode</title>
  <link rel="stylesheet" href="{% static 'css/recovery.css' %}">
</head>

<body>
  <!-- Canvas para el fondo dinámico -->
  <canvas id="dynamic-bg"></canvas>

  <!-- Elementos decorativos -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <!-- Partículas internas -->
  <div class="particles" id="particles"></div>

  <section class="pantalla-recuperar">
    <header>
      <a href="{% url 'home' %}" class="back-btn">❮</a>
      <img src="{% static 'img/logo.png' %}" alt="Logo Dresscode" class="logo-small">
    </header>

    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña</p>
    
    <form class="form-recuperar" method="post">
      {% csrf_token %}
      
      <div class="input-group">
        <label for="email" class="input-label">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
        <div class="error-message" id="email-error"></div>
      </div>

      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}

      <button type="submit" class="btn-rojo" id="submitBtn">
        Enviar Enlace de Recuperación
      </button>
    </form>
  </section>

  <script src="{% static 'js/recovery.js' %}"></script>
</body>
</html>

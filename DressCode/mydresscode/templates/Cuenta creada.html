{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresscode - Cuenta Creada</title>
    <link rel="stylesheet" href="{% static 'css/Cuenta creada.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'img/logo.jpg' %}" alt="Dresscode" class="logo">
        </header>
        
        <main class="main-content">
            <h2 class="success-title">¡La cuenta fue creada con éxito!</h2>
            <p class="welcome-message">¡Benvenido fastiónista!</p>
        </main>
        
        <button class="btn-continue">
            <strong>Continuar</strong>
        </button>
    </div>

    <script>
        document.querySelector('.btn-continue').addEventListener('click', function() {
            // Redirigir al dashboard o página principal
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

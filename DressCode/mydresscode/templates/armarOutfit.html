<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Armar Outfit</title>
  <link rel="stylesheet" href="{% static 'css/armarOutfit.css' %}">
</head>
<body>

  <header class="top-bar">
    <div class="header-left">Armar Outfit</div>
    <div class="header-center">
      <img src="{% static 'img/logo.jpg' %}" alt="Logo Dresscode" />
    </div>
    <div class="header-right">
      <a href="{% url 'inicio' %}" class="header-icon">
        <img src="{% static 'img/iconoInicio.png' %}" alt="Inicio" />
      </a>
    </div>
  </header>

  <main class="outfit-builder">
    <section class="category-section">
      <h2>Tops</h2>
      <div class="category-grid" id="tops">
        {% for top in tops %}
          <div class="item" data-id="{{ top.idPrenda }}">
            <img src="{{ top.imagen_segmentada|default:top.imagen }}" alt="Top">
          </div>
        {% endfor %}
      </div>

      <h2>Bottoms</h2>
      <div class="category-grid" id="bottoms">
        {% for bottom in bottoms %}
          <div class="item" data-id="{{ bottom.idPrenda }}">
            <img src="{{ bottom.imagen_segmentada }}" alt="Bottom">
          </div>
        {% endfor %}
      </div>

      <h2>Accesorios</h2>
      <div class="category-grid" id="accesorios">
        {% for accesorio in accesorios %}
          <div class="item" data-id="{{ accesorio.idPrenda }}">
            <img src="{{ accesorio.imagen_segmentada }}" alt="Accesorio">
          </div>
        {% endfor %}
      </div>

      <h2>Calzado</h2>
      <div class="category-grid" id="calzado">
        {% for zapato in calzado %}
          <div class="item" data-id="{{ zapato.idPrenda }}">
            <img src="{{ zapato.imagen_segmentada }}" alt="Zapato">
          </div>
        {% endfor %}
      </div>
    </section>

    <section class="preview-section">
      <h2>Previsualización del Outfit</h2>
      <div class="outfit-preview" id="outfitPreview">
        <!-- Aquí se mostrarán las prendas seleccionadas -->
      </div>
      <input type="text" id="outfitName" placeholder="Nombre del outfit" />
      <button id="saveOutfitBtn">Guardar Outfit</button>
    </section>
  </main>

  <script src="{% static 'js/armarOutfit.js' %}"></script>
</body>
</html>

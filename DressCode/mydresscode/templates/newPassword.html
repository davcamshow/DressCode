{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Establecer nueva contraseña</title>
  <link rel="stylesheet" href="{% static 'css/newPassword.css' %}">
</head>

<body>
  <section class="pantalla-nueva">
    
    <header>
      <a href="{% url 'home' %}" class="back-btn">❮</a>
      <img src="{% static 'img/logo.jpg' %}" alt="Logo Dresscode" class="logo-small">
    </header>

    <h2>Ingresa la nueva contraseña</h2>
    <form class="form-nueva">
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <button type="submit" class="btn-amarillo">Guardar cambios</button>
    </form>
  </section>
</body>
</html>

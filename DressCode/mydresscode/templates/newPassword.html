{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Establecer nueva contraseña</title>
  <link rel="stylesheet" href="{% static 'css/newPassword.css' %}">
  <style>
    /* Canvas para el fondo dinámico */
    #dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    /* Elementos decorativos */
    .decoration {
      position: fixed;
      border-radius: 50%;
      background: rgba(107, 68, 35, 0.1);
      z-index: -1;
      pointer-events: none;
    }

    .decoration-1 {
      width: 180px;
      height: 180px;
      top: 15%;
      left: 10%;
      background: radial-gradient(circle, rgba(107, 68, 35, 0.12) 0%, transparent 70%);
    }

    .decoration-2 {
      width: 140px;
      height: 140px;
      bottom: 20%;
      right: 12%;
      background: radial-gradient(circle, rgba(201, 176, 154, 0.15) 0%, transparent 70%);
    }
  </style>
</head>
<body>
  <!-- Canvas para el fondo dinámico -->
  <canvas id="dynamic-bg"></canvas>

  <!-- Elementos decorativos -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <section class="pantalla-nueva">
    <header>
      <a href="{% url 'home' %}" class="back-btn">❮</a>
      <img src="{% static 'img/logo.png' %}" alt="Logo Dresscode" class="logo-small">
    </header>

    <h2>Ingresa la nueva contraseña</h2>

    {% if error %}
      <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <form class="form-nueva" id="newPasswordForm" method="post">
      {% csrf_token %}
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>

      <div class="password-requirements">
        <p class="requirement-text">La contraseña debe contener:</p>
        <ul class="requirements-list">
          <li class="requirement" id="req-length"><span class="check-icon"></span>Al menos 8 caracteres</li>
          <li class="requirement" id="req-uppercase"><span class="check-icon"></span>Una letra mayúscula</li>
          <li class="requirement" id="req-number"><span class="check-icon"></span>Un número</li>
          <li class="requirement" id="req-special"><span class="check-icon"></span>Un carácter especial</li>
        </ul>
      </div>

      <button type="submit" class="btn-amarillo">Guardar cambios</button>
    </form>
  </section>

  <script src="{% static 'js/newPassword.js' %}"></script>
  <script>
    // Inicializar fondo dinámico
    function initDynamicBackground() {
      const canvas = document.getElementById('dynamic-bg');
      const ctx = canvas.getContext('2d');
      
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      const particles = [];
      const particleCount = 35;
      const colors = [
        'rgba(107, 68, 35, 0.18)',
        'rgba(139, 114, 92, 0.12)',
        'rgba(169, 144, 122, 0.15)'
      ];
      
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speedX: (Math.random() - 0.5) * 0.2,
          speedY: (Math.random() - 0.5) * 0.2,
          color: colors[Math.floor(Math.random() * colors.length)],
          opacity: Math.random() * 0.25 + 0.1
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const gradient = ctx.createRadialGradient(
          canvas.width * 0.3,
          canvas.height * 0.6,
          0,
          canvas.width * 0.3,
          canvas.height * 0.6,
          Math.max(canvas.width, canvas.height) * 0.5
        );
        
        gradient.addColorStop(0, 'rgba(245, 240, 232, 0.06)');
        gradient.addColorStop(1, 'rgba(201, 176, 154, 0.02)');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
          if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
          
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.globalAlpha = particle.opacity;
          ctx.fill();
        });
        
        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
      }
      
      animate();
    }

    document.addEventListener('DOMContentLoaded', initDynamicBackground);
  </script>
</body>
</html>
